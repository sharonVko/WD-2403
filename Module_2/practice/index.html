 <!-- Callback Functions
  Callback Functions sind Funktionen, die als Argumente an andere Funktionen übergeben werden. Sie werden oft verwendet, um asynchrone Operationen zu handhaben.

Einfacher Callback -->
<!-- // Schritt 1: Definiere eine Funktion, die einen Callback akzeptiert

    const userInput = 'Benutzer Eingabe';
    callback(userInput);
}

// Schritt 2: Definiere den Callback und übergebe ihn an die Funktion
processUserInput((input) => {
    console.log(input); // Ausgabe: Benutzer Eingabe
});
Erklärung: processUserInput nimmt eine Funktion als Parameter (callback) und ruft diese mit userInput auf.
 -->
